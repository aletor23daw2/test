<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series de Figuras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ejercicio 3</h1> 
        <div class="series-container">
            <div class="series" id="series1"><img style="width: 120px; margin-bottom: 30px;" src="imagenes/patron4-1.png"></div>
            <div class="series" id="series2"><img style="width: 120px; margin-bottom: 30px;" src="imagenes/patron4-2.png"></div>
            <div class="series" id="series3"><img style="width: 120px; margin-bottom: 30px;" src="imagenes/patron4-3.png"></div>
            <div class="drop-box" id="dropBox"></div>
        </div>
        <div class="figures-container">
            <div class="figure" id="figure4" draggable="true"><img style="width: 120px; margin-bottom: 30px;" src="imagenes/patron4-4.png"></div>
            <div class="figure" id="figure1" draggable="true"><img style="width: 120px; margin-bottom: 30px;" src="imagenes/patron4-5.png"></div>
            <div class="figure" id="figure3" draggable="true"><img style="width: 120px; margin-bottom: 30px;" src="imagenes/patron4-6.png"></div>
            <div class="figure" id="figure2" draggable="true"><img style="width: 120px; margin-bottom: 30px;" src="imagenes/patron4-7.png"></div>
        </div>
        <button id="checkButton">Seg√ºent</button>
    </div>
    <script src="script.js"></script>
    <input type="hidden" id="serieId" value="patron3">
    <script>
        document.getElementById('checkButton').addEventListener('click', function() {
            const currentScore = localStorage.getItem('score') || '0';
            localStorage.setItem('previousScore', currentScore);
    
            window.location.href = "patron4.html";
        });
    </script>    
</body>
</html>
